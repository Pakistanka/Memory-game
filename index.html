<!DOCTYPE html>
<html lang="en" >

  <head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Anton'>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="wrap">
    <header>
      <h1>Matching game</h1>
    </header>

    <section class="score-panel">

      <div class="timer">
        <span class="timer-played"></span>
      </div>

      <div class="steps">
        <div class="stars">
          <span class="fa fa-star checked" id="star1"></span>
          <span class="fa fa-star checked" id="star2 star2_copy"></span>
          <span class="fa fa-star checked" id="star3 star3_copy"></span>
        </div>

        <div class="score">
          <span class="moves">1</span> Moves
        </div> 
      </div>

      <button class="restart">Restart</button>

    </section>

    <div class="game"></div>
      <div class="modal-overlay">
        <div class="modal">
          <button class="close" data-dismiss="modal">&times;</button>
          <h2 class="winner">You are the winner!</h2>
          <button class="restart">Could you play again?</button>
          <p class="info-message"></p> <!--That's for after game info-->
        </div>
      </div>
    </div><!-- End Wrap -->
    
    <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
        crossorigin="anonymous"></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="game.js"></script>
  </body>

</html>
